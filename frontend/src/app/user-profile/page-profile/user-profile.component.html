<app-header/>
<div class="flex bg-blue-50">
    <app-aside-profile [userInfo]="user"/>
    <section class="flex-1 ml-[20%] pt-10">
        <div *ngFor="let post of userPosts">
            <app-card-post [post]="post" (onPostDeleted)="onPostDeleted($event)" (onPostEdited)="onPostUpdated($event)"></app-card-post>
        </div>
    </section>
</div>
