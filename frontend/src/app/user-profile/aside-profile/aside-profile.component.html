<aside class="bg-blend-color-burn rounded-lg w-1/3 h-dvh fixed pt-10">
    <div class="mx-auto my-5 ml-5 p-4 shadow-lg h-full">
        <div class="flex items-center mb-4">
            <img src="https://cdn.pixabay.com/photo/2015/05/31/16/03/teddy-bear-792273_1280.jpg" alt="profile-image"
                 class="w-16 h-16 object-cover rounded-full mr-4">
            <div>
                <span class="text-blue-500 text-lg block">{{ userInfo.username }}</span>
                <div class="flex">
                    <mat-icon class="text-sm text-blue-500">email</mat-icon>
                    <span class="text-gray-700 text-sm">{{ userInfo.email }}</span>
                </div>
                <div class="flex">
                    <mat-icon class="text-sm text-blue-500">cake</mat-icon>
                    <span class="text-gray-700 text-sm">Birth date: 12-08-1999</span>
                </div>
                <div class="flex">
                    <mat-icon class="text-blue-500 text-sm">place</mat-icon>
                    <span class="text-gray-700 text-sm">Localisation: Paris, France</span>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <span>BIO :</span>
            <p class="text-justify font-extralight">
                {{userInfo.bio}}
            </p>
        </div>
    </div>
</aside>
