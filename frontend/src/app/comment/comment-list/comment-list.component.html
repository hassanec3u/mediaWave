<div class="p-6 bg-white rounded-lg shadow-md max-w-3xl mx-auto">
  <h5 class="text-2xl font-semibold mb-4 text-gray-800">Commentaires</h5>
  <mat-form-field appearance="outline" class="w-full">
      <textarea
        matInput
        [(ngModel)]="newComment"
        placeholder="Ajouter un commentaire"
        class="h-24 p-4 resize-none rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
      ></textarea>
  </mat-form-field>
  <ul>
    <li
      *ngFor="let comment of detailedComment"
      class="border-b border-gray-200 py-4 flex items-start justify-between"
    >
      <div>
        <p class="text-gray-700 text-sm mb-1">{{ comment.content }}</p>
        <small class="text-gray-500">par {{ comment.author.username }}</small>
      </div>
      <button
        mat-raised-button
        color="warn"
        class="ml-4 mt-1 text-xs px-3 py-1 rounded-lg"
        (click)="deleteComment(comment._id!)"
      >
        Supprimer
      </button>
    </li>
  </ul>

  <div class="mt-6">

    <button
      mat-raised-button
      color="primary"
      class="mt-4 self-end text-sm px-5 py-2 rounded-lg"
      (click)="addComment(newComment)"
    >
      Ajouter un commentaire
    </button>
  </div>
</div>
