<div class="p-6 bg-white rounded-lg shadow-md max-w-3xl mx-auto">
  <h5 class="text-2xl font-semibold mb-4 text-gray-800">Commentaires</h5>
  <ul>
    <li
      *ngFor="let comment of comments"
      class="border-b border-gray-200 py-4"
    >
      <p class="text-gray-700">{{ comment.content }}</p>
      <small class="text-gray-500">
        by {{comment.author }}
      </small>
      <button
        mat-raised-button
        color="warn"
        class="ml-4 mt-2"
        (click)="deleteComment(comment._id!)"
      >
        Delete
      </button>
    </li>
  </ul>

  <div class="mt-6 flex flex-col">
    <mat-form-field appearance="outline" class="w-full">
      <textarea
        matInput
        [(ngModel)]="newComment"
        placeholder="Add a comment"
        class="h-24 p-4 resize-none"
      ></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      class="mt-4 self-end"
      (click)="addComment(newComment)"
    >
      Add Comment
    </button>
  </div>
</div>
